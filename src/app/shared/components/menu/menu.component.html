<div 
    class="mobile-menu"
    [class.active] = "showMenuItems">
    <button (click)="toggleMenu()">
        <fa-icon [icon]="menuIcon"></fa-icon>
    </button>
</div>

<div class="mobile-menu-items" [class.show]="showMenuItems" >
    <div class="buttons-container">
        <neon-light-button *ngFor="let item of menuItems"
            (click)="scrollInMobile(item)" 
            [label]="item.text">
        </neon-light-button>
    </div>
</div>

<!-- Desktop -->
<div class="desktop-menu-container">
    <div class="desktop-menu">
        <neon-light-button *ngFor="let item of menuItems"
            (click)="scrollInDesktop(item)" 
            [label]="item.text"></neon-light-button>
    </div>
</div>
