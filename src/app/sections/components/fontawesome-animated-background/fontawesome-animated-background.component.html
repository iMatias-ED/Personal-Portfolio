<div class="icons-container" #iconsContainer>
    <div *ngFor="let row of rowCount" class="row">
        <fa-icon *ngFor="let icon of iconsList" [icon]="icon" class="test"></fa-icon>
    </div>
</div>

<div class="presentation-container"
    [class.animation]="animate"
>
    <h1>Hi!</h1>
    <h2>I'm Matias Acosta</h2>
    <h3>Frontend Developer</h3>
</div>

<div class="scroll-down">
    <scroll-button scrollIcon="angle-down" scrollToId="about"></scroll-button>
</div>
