<div class="icons-container">

        <fa-icon *ngFor="let icon of iconsList" [icon]="icon"></fa-icon>
    </div>
</div>

<div class="presentation-container"
    [class.animation]="animate"
>
    <h1>Hi!</h1>
    <h2>I'm Matias Acosta</h2>

</div>

<div class="scroll-down">
    <button>
        <fa-icon icon="angle-down"></fa-icon>
    </button>
</div>
