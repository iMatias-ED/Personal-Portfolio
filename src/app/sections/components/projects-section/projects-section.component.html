<div class="projects-container">
    <div class="project-info hidden" *ngFor="let project of projectsInfo">
        <div class="project-description">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
        <div class="project-image">
            <span class="image"><fa-icon [icon]="project.icon"></fa-icon></span>
        </div>
    </div>
</div>
